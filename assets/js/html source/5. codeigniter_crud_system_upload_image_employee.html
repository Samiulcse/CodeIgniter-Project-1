            <form action="http://localhost/codeigniter_crud_system_demo/admin/upload-employee" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="firstName">Upload your profile</label>
                    <input type="file" class="form-control-file" name="picture" id="profileUpload">
                    <input type="hidden" name="employee_id" value="5">
                  </div>
                  <input type="submit" class="btn btn-primary" value="Upload" name="btn_upload_profile">
                </form>
                <div id="preview-image"></div>
              </div>
        </div>
        <script>
            $("#profileUpload").on('change', function () {

                if (typeof (FileReader) != "undefined") {

                    var preview_image = $("#preview-image");
                    preview_image.empty();

                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $("<img />", {
                            "src": e.target.result,
                            "class": "img-thumbnail",
                            "width": "120px",
                            "height": "140px"
                        }).appendTo(preview_image);

                    }
                    preview_image.show();
                    reader.readAsDataURL($(this)[0].files[0]);
                } else {
                    alert("This browser does not support FileReader.");
                }
            });
        </script>   </div>
