        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Conform</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="http://localhost/codeigniter_crud_system_demo/admin/delete-employee" method="post">
              <div class="modal-body">
                Do you want to delete this record?
                <input type="hidden" id="hidden_empid" name="employee_id">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              </div>
              </form>
            </div>
          </div>
        </div>
        <script>
            $('.btn-delete').on('click', function(){
                var id = $(this).attr('data-id');
                $('#exampleModal').modal('show');
                $('#hidden_empid').val(id);
            });
            $('.btn-check-employee').on('change', function(){
                $('#btn-delete-all').attr('disabled', false);
            });
            $('#btn-delete-all').on('click', function(){
                var checkboxValues = [];
                $('input[type="checkbox"]:checked').each(function(index, elem) {
                    checkboxValues.push($(elem).val());
                });
                var id = checkboxValues.join(',');
                $('#hidden_empid').val(id);
                $('#exampleModal').modal('show');
            });
        </script>   </div>
