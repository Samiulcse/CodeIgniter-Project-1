      <div class="card-body">
        <form action="http://localhost/codeigniter_crud_system_demo/admin/upadate-article" method="post">
          <div class="form-group">
            <label for="firstName">Article title</label>
            <input type="text" class="form-control" name="in_val[article_title]" value="ចេញលទ្ធផលប្រលងទី១២ភ្លាម សុគន្ធ និសា ដាក់ពាក្យមួយម៉ាត់ភ្លែត!" placeholder="Enter article title">
            <input type="hidden" name="article_id" value="1">
          </div>
          <div class="form-group">
            <label for="lastName">Event Data</label>
            <input type="text" class="form-control" data-provide="datepicker" data-date-format="yyyy-mm-dd" name="in_val[article_event_dt]" value="2017-09-11" placeholder="Enter your last name">
          </div>
          <div class="form-group">
            <label for="articleText">Article text</label>
            <textarea class="form-control ckeditor" name="in_val[article_text]" id="articleText"><p><strong>ភ្នំពេញ៖</strong>&nbsp;ជាការពិតណាស់ ដែលកាលពីម្សិលមិញនេះ គឺជាថ្ងៃដែលរន្ធត់ និងសប្បាយចិត្ត សម្រាប់ប្អូនៗទី១២ ពីព្រោះជាថ្ងៃដែលប្រកាសលទ្ធផល។</p>

<p>ជាក់ស្តែង គេឃើញមានអ្នកខ្លះរីករាយ និងអ្នកខ្លះទៀតទុក្ខសោក ដោយលទ្ធផលដែលទទួលបានមិនបានដូចចិត្ត។</p>

<p>ក្នុងនោះដែរ តារាចម្រៀងមុខស្រទន់មានមន្តស្នេហ៍ នៃផលិតកម្មរស្មីហង្សមាស កញ្ញា សុគន្ធ និសា បានចូលរួមសម្តែងការត្រេកអរ ក៏ដូចជាលើកទឹកចិត្តចំពោះអ្នកដែលប្រលងធ្លាក់ផងដែរ ដោយសរសេរថា៖</p>

<p><em>&laquo;អបអរសាទរប្អូនៗដែលប្រឡងជាប់បាក់ឌុបទាំងអស់គ្នា&nbsp;</em><em>ហើយប្អូនៗដែលធ្លាក់ក៏កុំអស់សង្ឃឹម ត្រូវតស៊ូដើម្បីជោគជ័យទៅមុខទៀត កុំបាក់ទឹកចិត្ត មិនមែនធ្លាក់ម្តងនេះមានន័យថាជីវិតយើងបរាជ័យទេ តែបើបោះបង់ការតស៊ូព្រោះតែការធ្លាក់នេះទើបពិតជាបរាជ័យមែន&raquo;</em>៕</p>
